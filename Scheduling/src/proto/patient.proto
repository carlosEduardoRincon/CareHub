syntax = "proto3";

import "google/protobuf/empty.proto";

package patient;

option java_multiple_files = true;
option java_package = "scheduling.domain.patient";

message Patient {
    int32 id = 1;
    string name = 2;
    string birth_day = 3;
    string cpf = 4;
}

message NewPatient {
    string name = 2;
    string birth_day = 3;
    string cpf = 4;
}

message PatientId {
    int64 id = 1;
}

message Patients {
    repeated Patient patients = 1;
}

service PatientService {
    rpc AddPatient(NewPatient) returns (Patient);
    rpc ListAllPatient(google.protobuf.Empty) returns (Patients);
    rpc ListByIdPatient(PatientId) returns (Patient);
}